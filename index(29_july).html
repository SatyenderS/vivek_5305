<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- hover -->
    <div class="bg-yellow-600 border-black p-4 m-10 rounded w-[150px] hover:text-white hover:bg-red-600">
        hello world!
    </div>


    <!-- active -->
    <button type="button"
        class=" p-4 m-10 rounded w-[150px]  active:bg-yellow-600 active:text-white active:border">click me</button>
    <!-- focus -->

    <button type="button" class=" p-4 m-10 rounded w-[150px]  focus:bg-yellow-600 focus:text-white focus:border rounded-xl hover:border-black
        hover:border-[4px]">click me</button>


    <!-- group focus -->
    <button type="button" class="group">click here
        <li class="border-black p-4 m-10 rounded w-10 group-focus:text-cyan-700">Apple</li>
        <li class="border-black p-4 m-10 rounded w-10 group-focus:text-orange-700">orange</li>
        <li class="border-black">water melon</li>
        <li class="border-black p-4 m-10 rounded w-10 group-focus:text-yellow-600">grapes</li>
    </button>


</body>

</html>
